<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesia's Nato Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="background-image">

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nato Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/nesiagoodloe/juliett-webdev-lab.git">Repo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://validator.w3.org/nu/?showsource=yes&showoutline=yes&doc=https%3A%2F%2Fgithub.com%2Fnesiagoodloe%2Fjuliett-webdev-lab%2Fblob%2Fmain%2Findex.html#file">NU Validator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" id="textInput" class="form-control" placeholder="Type what you wanted converted" aria-label="Text to convert" aria-describedby="convertButton">
                <button class="btn btn-primary" type="button" id="convertButton">Convert</button>
            </div>
            <ul id="outputList" class="list-group">
                <!-- Output will be inserted here -->
            </ul>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="outputFormat" id="civilianPhoneticRadio" value="civilian-phonetic">
                <label class="form-check-label" for="civilianPhoneticRadio">
                    Civilian Phonetic
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="outputFormat" id="natoPhoneticRadio" value="nato-phonetic">
                <label class="form-check-label" for="natoPhoneticRadio">
                    NATO Phonetic
                </label>
            </div>
            
            <button class="btn btn-secondary mt-3" id="resetButton">Reset</button>
        </div>
    </div>
</div>

<footer class="text-center mt-5">
    <p>&copy; NesiaG</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
